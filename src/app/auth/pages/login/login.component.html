<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" >
    <div class="login-logo">
        <img src="assets/metatronlogin.png" alt="metatronlogin">
    </div>
    <div class="form-group">
        <label for="email">Mail:</label>
        <input formControlName="email" type="email" autocomplete="current-name">
        <div class="formError" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
              <p>
                Invalid Email.
              </p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" autocomplete="current-password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            <p class="formError">
              Password required.
            </p>
          </div>          
        </div>
    </div>
    <div class="form-group">
      <div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">ENTRAR</button>
      </div>      
    </div>
    <div class="forgot-password">
        <a href="#">Â¿Forgot your password?</a>
    </div>
    </form>
</div>
