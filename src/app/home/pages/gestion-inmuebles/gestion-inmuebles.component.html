<div class="pageContainer">
    <div class="columns">
    <div *ngFor="let array of dividedItems" class="column">
        <mat-list>
        <mat-list-item *ngFor="let item of array">
            <mat-checkbox class="example-margin">{{ item.name }}</mat-checkbox>
        </mat-list-item>
        </mat-list>
    </div>
</div>

<button class="buttonsito" mat-flat-button color="#">Inmuebles</button>

<div class="row divCard">
    <mat-card *ngFor="let element of elements" class="example-card">
        <mat-card-header>
        <div class="avatar" mat-card-avatar><img class="imgAvatar" src="https://modaellos.com/wp-content/uploads/2017/11/cortes-tipo-rostro-ovalado-istock.jpg" alt=""></div>
        <mat-card-title>Juan García Parcero</mat-card-title>
        <mat-card-subtitle class="text-start">Particular</mat-card-subtitle>
        </mat-card-header>
        <img
        mat-card-image
        src="https://source.unsplash.com/collection/240395/800x600"
        alt="Casa"
        />
        <mat-card-content>
        <p class="description-card">
            Aquí irá la descripción del inmueble.
        </p>
        </mat-card-content>
        <mat-card-actions>
            <button class="col-6" mat-button>Precio: 440.000€</button>
            <button class="col-6" mat-button>Más Información</button>
        </mat-card-actions>
    </mat-card>
</div>

</div>
